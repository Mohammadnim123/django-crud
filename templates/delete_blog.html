{% extends 'base.html' %}
{% block content %}
  <h1>Blogs Delete</h1>
  <form action="" method="post">
      {% csrf_token %} 
      
      <h3>Are you sure you want to delete "{{post.title}}" ?</h3>
      <input type="submit" value="YES">
      <button><a href="{% url 'blog_details' post.pk %}">NO</a></button>
  </form>


{% endblock content %}
